<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Coin Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel='shortcut icon' href='https://i.top4top.io/p_2242zdk470.jpg' type='image/x-icon'>
    <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js" type="text/javascript"></script>
</head>
<body>
<!-- Logo -->
<audio autoplay="autoplay" src="https://b.top4top.io/m_224006v8v0.mp3" type="audio/mpeg" style="display:none;"></audio>
   <div class="container" id="auth">
    <h2>DAFTAR DISINI DULU COK</h2>
    <input type="text" id="register-username" placeholder="Username" />
    <input type="password" id="register-password" placeholder="Password" />
    <input type="button" value="Daftar" onclick="register()" />
    <div class="error" id="register-error"></div>

    <h2>LOGIN NYA DISINI </h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <input type="button" value="Login" onclick="login()" />
    <div class="error" id="login-error"></div>
</div>

    <!-- Game Section -->
    <div id="game" style="display: none;">
        <h1>Catch the Coin</h1>
        <p>Score: <span id="score">0</span></p>
        <button onclick="logout()">Logout</button>
        <div id="coin" onclick="catchCoin()"></div>
    </div>
    
<!-- Chat Overlay -->
<div id="chat-overlay">
    <button onclick="toggleChatOverlay()">Toggle Chat</button> <!-- Tombol untuk menyembunyikan/menampilkan -->
    <div id="chat-box">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Ketik Apapun Disini...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>


    <script src="script.js"></script>
    
</body>
</html>
